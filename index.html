<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./images/logo.svg">
  <title>Student List</title>
</head>
<body class="bg-[#FEAF00]">
  
  <form class="login-form text-center w-[475px] h-[550px] pt-[15px] pb-[52px] bg-white rounded-[20px] mx-auto mt-[100px]" autocomplete="off">
    <img class="mt-[30px] border-l-[5px] border-[#FEAF00] inline-block pl-[12px] mr-[10px] mx-auto" src="./images/logo.svg" alt="logo img" width="273" height="39">
    <h1 class="mt-[43px] mb-[9px] font-bold text-[22px] leading-[26px] text-[#000000]">Sign up</h1>
    <p class=" mb-[40px] text-[18px] leading-[17px] text-[#6C6C6C]">Enter your credentials to access your account</p>
    <span class="mb-[11px] block text-[#6C6C6C]">Login</span>
    <input class="w-[415px] mb-[19px] text-[12px] text-[#FEAF00] focus:border-[#FEAF00] outline-none py-[14px] rounded-[1px] px-[15px] border-[1px] border-[#A3A3A3] placeholder:text-[#CDCDCD] placeholder: placeholder:text-[14pxpx] text-start" required type="text" placeholder="Enter your login" name="username">
    <span class="mb-[11px] block text-[#6C6C6C]">Password</span>
    <input class="w-[415px] mb-[35px] text-[12px] text-[#FEAF00] focus:border-[#FEAF00] outline-none py-[14px] rounded-[1px] px-[15px] border-[1px] border-[#A3A3A3] placeholder:text-[#CDCDCD] placeholder: placeholder:text-[14pxpx] text-start" required type="password" placeholder="Enter your password" name="password">
    <button type="submit" class="w-[415px] hover:bg-white duration-300 hover:text-[#FEAF00] inline-block py-[15px] bg-[#FEAF00] text-white text-[14px] text-center font-bold rounded-[4px]">SIGN IN</button>
    <a class="block mt-[11px] hover:text-[#FEAF00] duration-300 text-[14px] font-bold text-[#000000] mx-auto" href="./register.html">Sign up</a>
  </form>
  
  <script src="./js/Admin/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</body>
</html>
